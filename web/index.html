<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Bambu S.A</title>
</head>

<body>
    <div class="estilo">

        <div id="panelAcceso" class="panel panel-primary style">
            <center>
                <div class="p-2 bg-primary text-white"> Acceso al Sistema</div>
            </center>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 estilo">
                        <img src="img/logo.jpg" alt="" />
                    </div>
                </div>
                <form id="formAcceso">
                    <div class="mt-4 row">
                        <div class="col-md-4">
                            <label>Usuario</label>
                        </div>
                        <div class="col-md-8">
                            <input id="login_usuario" name="login_personal" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <label>Contrase√±a</label>
                        </div>
                        <div class="col-md-8">
                            <input id="password_usuario" name="password_personal" type="password" class="form-control">
                        </div>
                    </div>
                </form>


                <div class="mt-4 panel-footer estilo">
                    <button id="botonIngresar" type="button" class="btn btn-primary">
                        <b>Ingresar</b>
                    </button>
                </div>
                <div id="mensajes" class="well well-sm estilo mt-4">Mensajes del Sistema</div>
            </div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>

        <script>
            cerrarSesion();
            $("usuario_usuario").focus();
            siguienteCampo("usuario_usuario", "#password_personal", false);
            siguienteCampo("password_personal", "#botonIngresar", false);
            $("#botonIngresar").on("click", function () {
                validarAcceso();
            });
        </script>
</body>

</html>
