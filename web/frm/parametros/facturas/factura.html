<!DOCTYPE html>
<html>

<head>
    <title>Bambu S.A</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../../css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div id="confirmar"></div>

    <div id="buscar"></div>

    <div id="panelLinea" class="panel panel-primary">
        <div class="panel-heading centrado">Pedidos | Detalle</div>
        <div class="panel-body">
            <form id="formLinea">
                <div class="row">
                    <div class="col-md-1">
                        <span>Id Linea</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_detallefactura" name="id_detallefactura" type="text" class="form-control input-sm"
                            placeholder="Id" readonly="readonly">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <span>Producto</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_producto" name="id_producto" type="text" class="form-control input-sm"
                            placeholder="Id">
                    </div>

                    <div class="col-md-1">
                        <button id="botonBuscarIdProducto" type="button" class="btn btn-primary ">
                            <i class='bx bx-search-alt-2'></i>
                        </button>
                    </div>
                    <div class="col-md-9">
                        <input id="nombre_producto" name="nombre_producto" type="text" class="form-control input-sm"
                            placeholder="Nombre Articulo" readonly="readonly">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <span>Cantidad</span>
                    </div>
                    <div class="col-md-1">
                        <input id="cantidad_productofactura" name="cantidad_productofactura" type="text"
                            class="form-control input-sm derecha" placeholder="Cantidad">
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer centrado">
            <button id="botonAgregarLinea" type="button" class="btn btn-primary btn-sm">Agregar</button>
            <button id="botonModificarLinea" type="button" class="btn btn-primary btn-sm">Modificar</button>
            <button id="botonEliminarLinea" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                data-target="#confirmarEliminarLinea">Eliminar</button>
            <button id="botonSalirLinea" type="button" class="btn btn-primary btn-sm">Salir</button>
        </div>
    </div>

    <div id="panelPrograma" class="panel panel-primary">
        <div class="panel-heading centrado">
            Facturacion
            <span id="snombre_empresa"></span> | <span id="susuario_usuario"></span>
        </div>

        <div class="panel-body">
            <form id="formPrograma">

                <div class="row mt-2">
                    <div class="col-md-1">
                        <span>Id</span>
                    </div>
                    <div class="col-md-1">
                        <input id="id_facturacion" name="id_facturacion" type="text" class="form-control input-sm"
                            placeholder="Id">
                    </div>
                    <div class="col-md-1">
                        <button id="botonBuscarIdFactura" type="button" class="btn btn-primary btn-sm">
                            <i class='bx bx-search-alt-2'></i>
                        </button>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-md-1">
                        <span>Cliente</span>
                    </div>

                    <div class="col-md-1">
                        <input id="id_cliente" name="id_cliente" type="text" class="form-control input-sm"
                            placeholder="Id">
                    </div>
                    <div class="col-md-1">
                        <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm">
                            <i class='bx bx-search-alt-2'></i>
                        </button>
                    </div>

                    <div class="col-md-3">
                        <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm"
                            placeholder="Nombre Cliente" disabled="disabled">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-3"> <span>Fecha</span>
                    </div>
                    <div class="col-md-3">
                        <input id="fecha_factura" name="fecha_factura" type="date" class="form-control input-sm">
                    </div>


                </div>

            </form>

            <div class="mt-3" id="detalle" hidden="">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>

                            <th>Id</th>
                            <th>Producto</th>
                            <th>Nombre</th>
                            <th class="centrado">Cantidad</th>
                            <th class="centrado">
                                <button onclick="agregarLinea()" type="button" class="btn btn-primary">
                                    <i class='bx bx-search-alt-2'></i>
                                </button>
                            </th>

                        </tr>
                    </thead>

                    <tbody id="contenidoDetalle">
                    </tbody>

                </table>
            </div>
        </div> 

        <div class="panel-footer centrado">
            <button id="botonAgregar" type="button" class="btn btn-primary ">Agregar</button>
            <button id="botonModificar" type="button" class="btn btn-primary ">Modificar</button>
            <button id="botonEliminar" type="button" class="btn btn-primary " data-toggle="modal"
                data-target="#confirmarEliminar">Eliminar</button>
            <button id="botonSalir" type="button" class="btn btn-primary ">Salir</button>
        </div>
    </div>

    <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
    <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header  centrado">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                </div>
                <div class="modal-body">
                    Está seguro de eliminar estos datos?
                </div>
                <div class="modal-footer centrado">
                    <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmarEliminarLinea" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header  centrado">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabelLinea">Mensaje del Sistema</h4>
                </div>
                <div class="modal-body">
                    Está seguro de eliminar esta linea?
                </div>
                <div class="modal-footer centrado">
                    <button id="botonEliminarAlertLinea" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../js/funciones.js" type="text/javascript"></script>
    <script src="js/funciones.js"></script>
    <script>
        //verificarSesion(true);
        $("#buscar").css("display", "none");
        $("#panelLinea").css("display", "none");
        $("#id_facturacion").focus();
        siguienteCampo("#id_facturacion", "#id_cliente", false);

        siguienteCampo("#id_producto", "#cantidad_articulopedido", false);

        if ($("#idfacturacion").val() === "0") {
            siguienteCampo("#id_cliente", "#botonAgregar", false);
        } else {

            siguienteCampo("#id_cliente", "#botonModificar", false);
        }

        $("#id_facturacion").focusout(function (event) {
            if ($("#id_facturacion").val() === "") {
                $("#id_facturacion").val("0");
            }
            buscarIdFactura();
            var id = $("#id_facturacion").val();
            $("#id_facturacion").val("0");
            var img = "<img src='../../../img/pedidos/" + id + ".jpg' alt=''>";
            $("#foto").html(img);

        });


        $("#id_cliente").focusout(function (event) {
            if ($("#id_cliente").val() === "") {
                $("#id_cliente").val("0");
            }
            buscarIdCliente();
        });
        $("#id_producto").focusout(function (event) {
            if ($("#id_producto").val() === "") {
                $("#id_producto").val("0");
            }
            buscarIdProducto();
        });


        $("#botonBuscarIdFactura").on('click', function () {
            $("#buscar").load("buscar.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });


        $("#botonBuscarIdCliente").on('click', function () {
            $("#buscar").load("buscarCliente.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });


        $("#botonBuscarIdProducto").on('click', function () {
            $("#buscar").load("buscarArticulo.html");
            $("#buscar").fadeIn("slow");
            $("#panelPrograma").fadeOut("slow");
        });

        $("#botonAgregar").on('click', function () {

            agregarFactura();

        });
        $("#botonModificar").on('click', function () {

            modificarPedido();

        });
        $("#botonEliminarAlert").on('click', function () {
            eliminarPedido();
            $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });

        $("#botonAgregarLinea").on('click', function () {

            agregarPedidoFactura();

        });
        $("#botonModificarLinea").on('click', function () {

            agregarPedidoFactura();


        });
        $("#botonEliminarAlertLinea").on('click', function () {
            eliminarPedidoDetalle();
            $('#confirmarEliminarLinea').modal('hide');
        });
        $("#botonSalirLinea").on('click', function () {
            $("#panelLinea").fadeOut("slow");
            $("#panelPrograma").fadeIn("slow");
        });

    </script>
</body>

</html>
