<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bambu S.A</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css">
</head>

<body>

  <div class="container-fluid">
    <div id="confirmar"></div>

    <div id="buscar"></div>

    <div id="panelPrograma">
      <div id="panel-body">
        <form id="formPrograma">
          <div class="row">
            <div class="col-md-1">
              <span>Id</span>
            </div>
            <div class="form-group col-md-1">
              <input type="text" class="form-control" id="id_personal" name="id_personal" placeholder="ID">
            </div>

            <div class="col-md-1">
              <button id="botonBuscarIdPersonal" type="button" class="btn btn-primary btn-sm">
                <i class='bx bx-search-alt-2'></i>
              </button>
            </div>
          </div>

          <!-- nombre -->
          <div id="row">
            <div class="col-md-1">
              <span>Nombre</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="nombre_personal" name="nombre_personal" placeholder="Nombre"
                onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <!-- apellido -->
          <div id="row">
            <div class="col-md-1">
              <span>Descripcion</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="apellido_personal" name="apellido_personal"
                placeholder="Apellido" onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <!-- cedula -->
          <div id="row">
            <div class="col-md-1">
              <span>Cedula</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="ci_personal" name="ci_personal" placeholder="Cedula"
                onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <!-- telefono -->
          <div id="row">
            <div class="col-md-2">
              <span>Nro. Celular</span>
            </div>
            <div class="col-md-10">
              <input type="text" class="form-control" id="telefono_personal" name="telefono_personal"
                placeholder="Nro. Celular" onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <!-- email -->
          <div id="row">
            <div class="col-md-2">
              <span>Email</span>
            </div>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email_personal" name="email_personal"
                placeholder="Correo electronico" onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <!-- clave -->
          <div id="row">
            <div class="col-md-2">
              <span>Asignar password</span>
            </div>
            <div class="col-md-10">
              <input type="text" class="form-control" id="pass_personal" name="pass_personal" placeholder="Password"
                onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

        </form>
      </div>

      <div class="panel-footer mt-4">
        <button id="botonAgregar" type="button" class="btn btn-primary">Agregar</button>
        <button id="botonModificar" type="button" class="btn btn-primary">Modificar</button>
        <button id="botonEliminar" type="button" class="btn btn-primary" data-toggle="modal"
          data-target="#confirmarEliminar">Eliminar</button>
        <button id="botonSalir" type="button" class="btn btn-primary ">Salir</button>
      </div>

      <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>

      <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">

            <div class="modal-header centrado">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
            </div>

            <div class="modal-body">
              Est√° seguro de eliminar estos datos?
            </div>

            <div class="modal-footer centrado">
              <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../../../js/jquery.min.js"></script>
  <script src="../../../js/bootstrap/bootstrap.min.js"></script>
  <script src="js/funciones.js"></script>
  <script src="../../../js/funciones.js" type="text/javascript"></script>
  <script>
    $("#buscar").css("display", "none");
    $("#id_personal").focus();

    $("#botonModificar").on('click', function () {
      modificarPersonal();
    });

    $("#botonAgregar").on('click', function () {
      agregarPersonal();
    });

    $("#id_personal").focusout(function (event) {
      if ($("#id_personal").val() === "") {
        $("#id_personal").val("0");
      }
      buscarIdPersonal();
    });
    $("#botonBuscarIdPersonal").on('click', function () {
      $("#buscar").load("buscar.html");
      $("#buscar").fadeIn("slow");
      $("#panelPrograma").fadeOut("slow");
    });

    $("#botonEliminarAlert").on('click', function () {
      eliminarPersonal();
      $('#confirmarEliminar').modal('hide');
    });
  </script>
</body>

</html>
