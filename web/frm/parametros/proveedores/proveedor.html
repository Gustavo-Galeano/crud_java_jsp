<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css">

<body>
  <div class="container-fluid">
    <div id="confirmar"></div>

    <div id="buscar"></div>

    <div id="panelPrograma">
      <div id="panel-body">
        <form id="formPrograma">
          <div class="row">
            <div class="col-md-1">
              <span>Id</span>
            </div>
            <div class="form-group col-md-1">
              <input type="email" class="form-control" id="id_proveedor" name="id_proveedor" placeholder="ID">
            </div>
            <div class="col-md-1">
              <button id="botonBuscarIdCategoria" type="button" class="btn btn-primary btn-sm">
                <i class='bx bx-search-alt-2'></i>
              </button>
            </div>
          </div>

          <div id="row">
            <div class="col-md-1">
              <span>Nombre</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor"
                placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <div id="row">
            <div class="col-md-1">
              <span>Email</span>
            </div>
            <div class="col-md-11">
              <input type="email" class="form-control" id="email_proveedor" name="email_proveedor"
                placeholder="Email" onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <div id="row">
            <div class="col-md-1">
              <span>Web</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="web_proveedor" name="web_proveedor" placeholder="Web"
                onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

          <div id="row">
            <div class="col-md-1">
              <span>Direccion</span>
            </div>
            <div class="col-md-11">
              <input type="text" class="form-control" id="direccion_proveedor" name="direccion_proveedor" placeholder="Direccion"
                onkeyup="this.value = this.value.toUpperCase()">
            </div>
          </div>

        </form>
      </div>

      <div class="panel-footer mt-4">
        <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
        <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
        <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
          data-target="#confirmarEliminar">Eliminar</button>
        <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
      </div>

      <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>

      <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">

            <div class="modal-header centrado">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
            </div>

            <div class="modal-body">
              Est√° seguro de eliminar estos datos?
            </div>

            <div class="modal-footer centrado">
              <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
              <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../../../js/jquery.min.js"></script>
  <script src="../../../js/bootstrap/bootstrap.min.js"></script>
  <script src="js/funciones.js"></script>
