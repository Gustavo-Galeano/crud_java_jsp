<div id="panelBuscar" class="panel panel-primary">
    <div class="panel-heading centrado">Buscar Personal</div>

    <div class="panel-body">
        <form id="formBuscar">
            <input type="hidden" id="bpagina" name="bpagina" value="1" />
            <div class="row">
                <div class="form-group col-md-1">
                    <label for="bnombre_personal" class="">Nombre</label>
                </div>

                <!-- <div class="form-group col-md-1">
                    <label for="bapellido_personal" class="">Nombre</label>
                </div>

                <div class="form-group col-md-1">
                    <label for="bci_personal" class="">Nombre</label>
                </div>

                <div class="form-group col-md-1">
                    <label for="btelefono_personal" class="">Nombre</label>
                </div>

                <div class="form-group col-md-1">
                    <label for="bemail_personal" class="">Nombre</label>
                </div>

                <div class="form-group col-md-1">
                    <label for="bpass_personal" class="">Pass</label>
                </div> -->

                <div class="form-group col-md-9">
                    <input id="bdescripcion_categoria" name="bdescripcion_categoria" type="text"
                        class="form-control input-sm" placeholder="Nombre">
                </div>
                <div class="col-md-2">
                    <button id="botonBuscar" type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>

        <br>

        <div id="resultado">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                    </tr>
                </thead>
                <tbody id="contenidoBusqueda">

                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" id="anterior">
                        <a class="page-link" href="#">Anterior</a>
                    </li>
                    <li class="page-item" id="siguiente">
                        <a class="page-link" href="#">Siguiente</a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>
    <div class="panel-footer centrado">
        <button id="botonSalirBuscar" type="button" class="btn btn-primary btn-sm">Salir</button>
    </div>
</div>
<script>

    buscarNombrePersonal();
    $("#bnombre_personal").focus();

    $("#botonBuscar").on("click", function () {
        $("#contenidoBusqueda").html("");
        $("#bpagina").val("1");
        buscarNombrePersonal();
        $("#bnombre_personal").focus();
    });
    $("#anterior").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        if (pag > 1) {
            $("#bpagina").val(pag - 1);
        }
        buscarNombrePersonal();
    });
    $("#siguiente").on("click", function () {
        $("#contenidoBusqueda").html("");
        var pag = parseInt($("#bpagina").val());
        $("#bpagina").val(pag + 1);
        buscarNombrePersonal();
    });

    $("#botonSalirBuscar").on('click', function () {
        $("#buscar").fadeOut("slow");
        $("#panelPrograma").fadeIn("slow");
    });

</script>
